<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Fantastic Beings</title>
  </head>
  <body>
    <main id="board">
      <header id="status-bar">
        <div id="beings-for-win">
          <div class="being-counter">
            <img
              src="./src/images/beings/zouwu.png"
              alt="zouwu"
              width="70"
              height="70"
            />
            <span class="zouwu"></span>
          </div>
          <div class="being-counter">
            <img
              src="./src/images/beings/kelpie.png"
              alt="kelpie"
              width="70"
              height="70"
            />
            <span class="kelpie"></span>
          </div>
        </div>
        <div class="stat-moves">
          <span class="stat-label">Ходов</span>
          <span id="moves-value" class="stat-value"></span>
        </div>
        <div class="stat-score">
          <span class="stat-label">Очки: </span>
          <span id="score-value" class="stat-value"></span>
        </div>
      </header>

      <section class="game-area">
        <table id="map"></table>
      </section>

      <footer id="game-message">
        <p>Меняйте местами животных, чтобы составить ряд из трёх одинаковых</p>
      </footer>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
